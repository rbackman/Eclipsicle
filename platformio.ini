        bblanchon/ArduinoJson@^7.0.4

[env:bare_bones_test]
build_flags = -D BARE_BONES_TEST
lib_deps = 
      bblanchon/ArduinoJson@^7.0.4
	  
[env:master_with_audio]
build_flags = -D MASTER_BOARD -D  -D USE_AUDIO  -D USE_LEDS -D USE_DISPLAY
