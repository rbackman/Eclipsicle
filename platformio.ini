; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 921600
upload_port = COM12
build_flags = -std=c++17 -D ENABLE_PROFILER
board_build.partitions = no_ota.csv
[env:master]
build_flags = -D MASTER_BOARD -D MESH_NET -D USE_LEDS
upload_port = COM3
lib_deps = 
	adafruit/Adafruit MPU6050@^2.2.6
	adafruit/Adafruit NeoPixel@^1.12.2
	fastled/FastLED@^3.6.0
	bblanchon/ArduinoJson@^7.0.4


[env:tesseratica_controller]
build_flags = 	-D SLAVE_NAME=\"TesseraticaController\" 
  				-D CONTROLLER_PINS   
				-D DISPLAY_MANAGER  
				-D MESH_NET  
				; -D USE_BUTTON_INTERRUPTS 
				-D USE_SENSORS 
				-D MASTER_BOARD 
				-D TESS_MENU
				-D TESS_CONTROLLER
				-D DISPLAY_USE_DOUBLE_BUFFER
upload_port = COM13
monitor_port = COM13
lib_deps =
        adafruit/Adafruit MPU6050@^2.2.6
        adafruit/Adafruit NeoPixel@^1.12.2
        fastled/FastLED@^3.6.0
        bblanchon/ArduinoJson@^7.0.4
		moononournation/GFX Library for Arduino@^1.6.0
 
[env:controller_slave]
build_flags =   -D CONTROLLER_SLAVE 
				-D SLAVE_BOARD    
				-D SLAVE_NAME=\"ControllerSlave\"   
				-D USE_LEDS 
				-D MESH_NET 
				-D CONTROLLER_PINS
				-D TESS_MENU
upload_port = COM14 
monitor_port = COM14
lib_deps =
        adafruit/Adafruit MPU6050@^2.2.6
        adafruit/Adafruit NeoPixel@^1.12.2
        fastled/FastLED@^3.6.0
        bblanchon/ArduinoJson@^7.0.4
		moononournation/GFX Library for Arduino@^1.6.0
 


[env:tesseratica_segment]
build_flags = -D SLAVE_BOARD   -D USE_LEDS -D DISPLAY_MANAGER  -D SLAVE_NAME=\"Tesseratica\" -D MESH_NET  -D TESSERATICA_SEGMENT
lib_deps =
        adafruit/Adafruit MPU6050@^2.2.6
        adafruit/Adafruit NeoPixel@^1.12.2
        fastled/FastLED@^3.6.0
        bblanchon/ArduinoJson@^7.0.4
		moononournation/GFX Library for Arduino@^1.6.0
 
[env:lightsword]
build_flags = -D SLAVE_BOARD   -D USE_LEDS -D LIGHT_SWORD  -D SLAVE_NAME=\"Lightsword\" -D MESH_NET -D USE_SENSORS
lib_deps =
        adafruit/Adafruit MPU6050@^2.2.6
        adafruit/Adafruit NeoPixel@^1.12.2
        fastled/FastLED@^3.6.0
        bblanchon/ArduinoJson@^7.0.4
